<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart-index.css" />
    <title>Food Boutique</title>
  </head>
  <body>
    <!-- <include src="./partials/header.html"></include> -->
    <main>
      <section class="cart-section container">
        <div class="products-in-basket">
          <span class="shopping-cart">
            <svg class="cart-icon">
              <use href="./images/icons.svg#icon-shopping-cart"></use>
            </svg>
          </span>
          <h2 class="product-counter">CART(<span>0</span>)</h2>
        </div>
        <div class="product-cart">
          <div class="delete-all">
            <span class="delete-all-text">Delete all</span>
            <span class="delete-btn">
              <svg class="icon-delete-all-product">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </span>
          </div>
          <ul products-list>
            <li class="products-item">
              <div class="cart-product-img-container">
                <img
                  src="https://ftp.goit.study/img/so-yummy/ingredients/640c2dd963a319ea671e383b.png"
                  alt="Ackee"
                />
              </div>
              <div class="product-info">
                <h3 class="cart-product-name">Ackee</h3>
                <ul class="product-info-list">
                  <li class="product-info-item">
                    <p class="cart-category-text">
                      Category:
                      <span class="cart-category-name">Fresh_Produce</span>
                    </p>
                  </li>
                  <li class="product-info-item">
                    <p class="cart-product-size">
                      Size: <span class="cart-product-size-value">16 oz</span>
                    </p>
                  </li>
                </ul>
                <p class="cart-product-price">$8.99</p>
              </div>
            </li>
            <include src="./partials/cart-products.html"></include>
          </ul>
          <div class="order">
            <h3 class="order-title">Your Order</h3>
            <div class="total-order">
              <h3 class="sum-total-product-title">Total</h3>
              <p class="text-sum-total-product">
                Sum:<span class="sum-total-product">$12,94</span>
              </p>
            </div>
          </div>
        </div>
        <form class="form" autocomplete="off">
          <input
            required
            type="email"
            name="useremail"
            id="useremail"
            class="form-input"
            placeholder="Email"
            pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
          />
          <button type="submit" class="button form-btn">Send</button>
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
